# fly.toml app configuration file generated for wedding-registry-simple on 2023-06-04T14:56:28+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "wedding-registry-simple"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = 5

[experimental]
  auto_rollback = true

[env]
  PRIMARY_REGION = "lhr"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
